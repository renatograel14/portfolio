<a [routerLink]="['']" class="home-link"> Renato Grael Teixeira </a>
<a class="menu-icon" (click)="toggleMenu()">Menu</a>
<nav id="menu" [class.hide-menu]="menuHide" (click)="menuHide = true">
  <ul id="listMenu" class="right">
    <li *ngFor="let page of pagesList" id="{{page.id}}" >
      <a [routerLink]="page.path"> {{page.name}} </a>
    </li>
  </ul>
</nav>
<div class="vignette" [class.visible]="scrollStatus > 10"></div>
